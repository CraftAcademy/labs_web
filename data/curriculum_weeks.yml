- title: Precourse
  summary: Allt du behöver inför kursstarten
  blurb: "Du måste få en solid kunskapsbas att stå på inför själva kursen. Därför inleder vi campet med en förberedande del på 4 veckor. Under den förberedande kursen arbetar du på distans i ett nära samarbete med din coach och i team med andra deltagare. Du deltar i en till två fjärrmöten dagligen och förväntas kunna ägna mellan 15 till 20 timmar per vecka med att gå igenom material, lösa uppgifter och delta i parprogrammering."

- title: Vecka 1
  summary: Testdriven utveckling och objektorienterad programmering
  blurb: "Vi inleder kursen med att gå igenom principerna med Testdriven utveckling och grunderna i objektorienterad programmering. Vi bygger ett enkelt terminalbaserat program för Bankomatuttag (ATM challenge) och lägger grunden för förståelsen hur klasser kan interagera med varandra. Vi går igenom fördelarna och utmaningarna med  parprogrammering och använder oss av grundläggande tekniker för versionskontroll. Den individuella helgutmaningen går ut på att skriva ett enkelt program som simulerar ett bibliotekssystem. Det här är dina första steg som programmerare"

- title: Vecka 2
  summary: Fördjupad TDD och OO i praktiken
  blurb: "Vi inleder den andra veckan med att lägga grunden för ett onlinesystem som låter användarna beställa mat online (SlowFood challenge). Vi går även igenom mer avancerade Ruby-tekniker så som; lambdas, procs, composition, inheritance, iterators, recursion. Helgutmaningen handlar om att implementera dessa tekniker men även att använda en extern sms-tjänst genom api-anrop. Vi ger deltagarna en första inblick i hur man jobbar med agila utvecklingsmetoder och introducerar Scrum."

- title: Vecka 3
  summary: Introduktion till html och JavaScript
  blurb: "Vi forsätter med att introducera ytterligare ett programmeringsspråk med tillhörande testverktyg - JavaScript. Samtidigt går vi igenom grunderna i HTML och CSS och bygger en applikation som räknar ut din Body Mass Index (BMI challenge). Vi introducerar även ett ramverk för webbaserade applikationer (Sinatra) och publicerar vår första app på internet."

- title: Vecka 4
  summary: Databaser och hantering av användare
  blurb: "Vi går tillbaka till vår SlowFood applikation och använder den utmaningen till att introducera relationsdatabaser och grundläggande kryptering som en del av veckoutmaningen (funktioner för användarregistrering, autentisering och auktorisering). Vi jobbar med Sinatra och introducerar designmönstret Model-View-Controller. Vid veckans slut är vi redo att gå live med SlowFood Online och vi publicerar vårt system med hjälp av Heroku. För att underlätta och automatisera vår deploy-process använder tekniker som Continuous Integration och Continuous Deployment."

- title: Vecka 5
  summary: Front-end utveckling
  blurb: "Vi introducerar mer avancerade JavaScript-baserade ramverk (jQuery) och CSS ramverk (Foundation, Bootstrap) och visat hur vi kan förbättra användarupplevelsen i våra applikationer. Vi fortsätter att utveckla SlowFood online med mer avancerade funktioner och introducerar oAuth autentisering (Facebook, Twitter, mm) men även hur man kan använda montjänster i sina system."

- title: Vecka 6
  summary: Lab Week
  blurb: "Halvvägs genom campet är det tid för deltagarna att sätta sina kunskaper i praktiken och släppa taget om coachens trygga vägledning. Det är dags att jobba med ett eget projekt. Syftet är självklart att konsolidera sina kunskaper och börja bygga upp en egen projektportfölj. Under veckan håller vi även föreläsningar och arbetspass i Kanban."

- title: Vecka 7 - 8
  summary: Ruby on Rails
  blurb: "Den här veckan introducerar vi deltagarna till Ruby on Rails - ett ramverk som hjälper programmeraren att följa designmönstret Model-View-Controller (MVC) och lär dem att jobba efter grundprinciperna Convention Over Configuration (Konvention före konfiguration) och Don't Repeat Yourself (DRY) som går ut på att motverka duplicering av kod. Vi introducerar också mer omfattande teststrategier och befäster deltagarnas kunskaper för hur de använder tester i sin utvecklingsprocess. Vi forsätter med att fördjupa oss i Rails och går igenom mer avancerade tekniker för hur man använder externa bibliotek (gems), API'er, websockets, mm. "


- title: Vecka 9
  summary: Mobila applikationer
  blurb: "Den här veckan fördjupar vi deltagarnas kunskaper inom JavaScript genom att introducera Angular.js, ett populärt front-end ramverk, och Node.js som är ett JavaScript ramverk för back-end. Vi tittar även på Ionic som är ett ramverk för utveckling av mobila applikationer (hybridappar för både Android och iOS). Veckoutmaningen är att koppla ihop SlowFood Online API'n med en mobil applikation och låta användare göra beställningar med sin smartphone"

- title: Vecka 10 & 11
  summary: Slutprojekt
  blurb: "Vid det här läget är deltagarna mer eller mindre självgående och det är åter igen dags att omsätta förgående veckors kunskaper i praktisk tillämpning. Deras produktportfölj kommer att utökas med ytterligare en applikation. I grupper om tre till fyra jobbar de fram en så kallad minimum viable product (MVP) som de sätter i produktion på en egen virtuell server (Digital Ocean)."

- title: Vecka 12
  summary: Karriärvecka
  blurb: "Den här veckan används till att finslipa sina slutprojekt och förbereda sig för sin karriär som utvecklare. Det är mycket som händer den sista veckan på kursen. På onsdagen håller vi i vår Karriärdag och på fredagen är det examination och Demodag. Det är mycket som ska klaffa och det finns många anledningar att fira."


